<div class="p-2 cursor-pointer" (click)="goAlbum(album.name)">
  <div class="gallery border border-black rounded-2xl">
    <div *ngFor="let name of album.tbnl_names">
      <lg-image-tbnl
        [borderRadius]="'16px'"
        [path]="path"
        [name]="name"
        class="rounded-xl overflow-hidden"
      />
    </div>
  </div>

  <span
    class="block w-fit whitespace-nowrap overflow-hidden text-ellipsis text-xs"
  >
    {{ album.name }}
  </span>
</div>
