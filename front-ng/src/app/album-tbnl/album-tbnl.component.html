<div class="p-2 cursor-pointer max-w-32" (click)="goAlbum(album.name)">
  <div class="gallery border border-black rounded-2xl">
    <div *ngFor="let id of album.tbnl_ids">
      <lg-image-tbnl
        [borderRadius]="'16px'"
        [id]="id"
        class="rounded-xl overflow-hidden"
      />
    </div>
  </div>

  <span
    class="block w-fit whitespace-nowrap overflow-hidden text-ellipsis text-xs"
  >
    {{ album.name }}
  </span>
</div>
