<style>
  .img-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(128px, 1fr));
    grid-template-rows: repeat(auto-fit, minmax(128px, 1fr));
    grid-gap: 0.5px;
  }
</style>
<mat-toolbar style="height:32px">
  <button
    (click)="back()"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon
      ><span class="material-symbols-outlined"> arrow_back </span></mat-icon
    >
  </button>
  <span>{{ title }}</span>
</mat-toolbar>

<div class="img-grid">
  <ng-container *ngFor="let media of medias; let i = index">
    <a routerLink="/viewer/{{gallery.id}}/{{media.id}}">
    <img
      class="w-36 h-32 object-cover object-center"
      [src]="imgPreview(media)"
    /></a>
  </ng-container>
  
</div>
