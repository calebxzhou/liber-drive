<div class="fixed inset-0 flex flex-col justify-center z-10 bg-black bg-opacity-90">
    <!-- 顶部 -->
    <div class="absolute top-0 items-center">
        <!-- 关闭按钮 -->
        <button class="text-2xl mr-3 float-start" (click)="close()">❌</button>
        <!-- 文件名 尺寸 -->
        <span style="color: #00FF00" class="text-xs">
            {{ title }}
        </span>
    </div>
    <img *ngIf="isImageNow()" [src]="displayingUrl"
        class="block mx-auto object-contain h-[90vh]" />
    <video controls crossorigin playsinline *ngIf="isVideoNow()"
    [src]="displayingUrl" class="block mx-auto object-contain h-[90vh]"></video>
    <div class="absolute bottom-0 text-center text-white mb-4 w-full">
        <button (click)="prev()">⬅️上一张</button>&emsp;
        <button *ngIf="isImageNow() && !isOriginalLoaded" (click)="loadOriginal()">💾查看原图{{ size }}</button>&emsp;
        <button (click)="next()">下一张➡️</button>&emsp;

    </div>
</div>
