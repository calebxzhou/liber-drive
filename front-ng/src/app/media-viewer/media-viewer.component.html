<div class="fixed top-0 left-0 w-full h-full bg-black z-10">
  <!-- 顶部 -->
  <div class="block">
    <!-- 关闭按钮 -->
    <button class="text-xl float-left" (click)="close()">◀️</button>
    <!-- 文件名 尺寸 -->
    <div class="text-2xs leading-none text-white">
      {{ title }}
    </div>
  </div>
  <swiper-container init="false">
    <!-- Slides *ngIf="isImage(media)" -->
    <swiper-slide *ngFor="let media of medias">
      <div class="swiper-zoom-container">
        <img
          id="img_{{ media.size }}"
          [src]="mediaUrl(media, false)"
          *ngIf="!isVideoLoaded"
          class="block mx-auto object-contain h-[95vh]"
          loading="lazy"
        />
      </div>
      <video
        #videoPlayer
        controls
        crossorigin
        playsinline
        *ngIf="isVideo(media) && isVideoLoaded"
        [src]="mediaUrl(media, true)"
        class="block mx-auto object-contain h-[95vh]"
        loading="lazy"
      ></video>
      <div
        class="absolute left-2 bottom-0 text-center text-white mb-1 bg-opacity-70 bg-black"
      >
        <button
          *ngIf="isImage(media) && !isOriginalLoaded"
          (click)="loadOriginal(media)"
        >
          💾原图{{ fullImageSize }}
        </button>
        <button
          *ngIf="isVideo(media) && !isVideoLoaded"
          (click)="playVideo(media)"
        >
          ▶播放视频
        </button>
      </div>
    </swiper-slide>
  </swiper-container>

</div>
