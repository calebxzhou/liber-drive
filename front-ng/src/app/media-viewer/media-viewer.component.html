<div class="fixed top-0 left-0 w-full h-full bg-black z-10">
  <!-- 顶部 -->
  <div class="">
    <!-- 关闭按钮 -->
    <button class="text-xl float-left" (click)="close()">◀️</button>
    <!-- 文件名 尺寸 -->
    <div class="text-2xs leading-none text-white">
      {{ title }}
    </div>
  </div>
  <div id="swiper">
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide" *ngFor="let media of medias">
        <img
          *ngIf="isImage(media)"
          [src]="mediaUrl(media, false)"
          class="block mx-auto object-contain h-[90vh]"
          (wheel)="onWheel($event)"
          loading="lazy"
        />

        <!-- 视频 -->
        <video
          controls
          crossorigin
          playsinline
          *ngIf="isVideo(media)"
          [src]="mediaUrl(media, true)"
          class="block mx-auto object-contain h-[90vh]"
        ></video>
      </div>
    </div>
  </div>
