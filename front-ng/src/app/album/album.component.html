<lg-navbar [title]="title"></lg-navbar>
<div class="pt-16" >
  <div *ngIf="mediaGroups == {}">
    <p class="text-2xl">载入中....</p>
  </div>
  <div #imageGrid *ngFor="let group of mediaGroups | keyvalue: reverseOrder" class="m-auto justify-center" >
    <p class="text-xl m-4" style="flex-basis: 100%;">{{ group.key }}</p>
    <lg-image-grid [medias]="getMediasByDate(group.key)"></lg-image-grid>
  </div>
  
  
</div>
