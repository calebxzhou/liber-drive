<style>
  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(128px, 1fr));
    grid-template-rows: repeat(auto-fit, minmax(128px, 1fr));
    grid-gap: 1px;
  }
</style>
<div class="grid-container p-4">
  
  <div *ngFor="let gallery of galleries">
   
    <a routerLink="/gallery/{{gallery.name}}"> <lg-gallery [gallery]="gallery"></lg-gallery></a>
        
  </div>
</div>
