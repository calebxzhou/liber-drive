<style>
  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(128px, 0.8fr));
    grid-auto-rows: 1fr;
    grid-gap: 1px;
  }
</style>
<div class="grid-container p-1">
  
  <div *ngFor="let gallery of galleries">
   
    <a routerLink="/gallery/{{gallery.id}}"> <lg-gallery [gallery]="gallery"></lg-gallery></a>
        
  </div>
</div>
