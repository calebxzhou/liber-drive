<mat-list>
  @for (album of albumInfos; track album) {
  <div style="float: left" class="hover:bg-gray-200 cursor-pointer">
    <mat-list-item (click)="goAlbum(album.name)">
      <img matListItemAvatar [src]="album.tbnl_url" alt="..." />
      <h3 matListItemTitle>{{ album.name }}</h3>
      <p matListItemLine>
        <span>{{ album.media_amount }}图，</span>
        <span>共{{ album.size }}</span>
      </p>
    </mat-list-item>
  </div>
  }
</mat-list>
