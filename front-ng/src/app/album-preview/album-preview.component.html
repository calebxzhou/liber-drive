<style>
  span {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    font-size-adjust: 0.44;
  }
</style>
<div class="p-2 cursor-pointer" (click)="goAlbum()">
  <div class="gallery truncate rounded-3xl overflow-hidden hover:bg-gray-200">
    <img [src]="thumbnailUrl" class="w-52 h-36 object-cover object-center" />
  </div>

  <span class="block w-fit">
    {{ info.name }}
    <span class="text-2xs">
      {{ albumTime() }}
    </span>
  </span>
</div>
